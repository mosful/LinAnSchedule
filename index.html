<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinAn Schedule</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Add a white background to the LINE SVG icon to make it visible */
    .line-icon-bg {
      background-color: white;
      border-radius: 50%;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const API_URL = '/api';

    const ChurchScheduleSystem = () => {
      const [people, setPeople] = useState([]);
      const [schedules, setSchedules] = useState([]);
      const [showPeopleManagement, setShowPeopleManagement] = useState(false);
      const [showAddPerson, setShowAddPerson] = useState(false);
      const [showDateRange, setShowDateRange] = useState(false);
      const [editingPerson, setEditingPerson] = useState(null);
      const [editData, setEditData] = useState(null);
      const [previewDates, setPreviewDates] = useState([]);
      const [confirmDelete, setConfirmDelete] = useState(null);
      const [alertMessage, setAlertMessage] = useState(null);
      const [showPeopleList, setShowPeopleList] = useState(false);
      
      const [newPerson, setNewPerson] = useState({
        name: '',
        roles: [],
        excludeDates: [],
        lineId: '',
        enableLineNotify: false,
        isInactive: false
      });
      
      const [dateRange, setDateRange] = useState({
        startDate: '',
        endDate: '',
        customDates: ''
      });

      // Replace lucide-react components with lucide.createIcons()
      useEffect(() => {
        lucide.createIcons();
      }, [showPeopleManagement, schedules, showAddPerson, editingPerson, alertMessage, confirmDelete, showDateRange, previewDates, showPeopleList]);

      // Load data from backend API
      const fetchData = async () => {
        try {
          const [peopleRes, schedulesRes] = await Promise.all([
            fetch(`${API_URL}/people`),
            fetch(`${API_URL}/schedules`)
          ]);
          const peopleData = await peopleRes.json();
          const schedulesData = await schedulesRes.json();
          setPeople(peopleData);
          setSchedules(schedulesData);
        } catch (error) {
          console.error('Error fetching data:', error);
          setAlertMessage('無法從後端伺服器載入資料，請確認後端是否已正常啟動。');
        }
      };

      useEffect(() => {
        fetchData();
      }, []);

      const addPerson = async () => {
        if (!newPerson.name || newPerson.roles.length === 0) {
          setAlertMessage('請填寫姓名並至少選擇一個角色');
          return;
        }
        const person = {
          ...newPerson,
          excludeDates: newPerson.excludeDates.filter(d => d)
        };
        
        try {
            const response = await fetch(`${API_URL}/people`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(person)
            });
            const addedPerson = await response.json();
            setPeople([...people, addedPerson]);
            setNewPerson({ name: '', roles: [], excludeDates: [], lineId: '', enableLineNotify: false });
            setShowAddPerson(false);
        } catch (error) {
            console.error('Failed to add person:', error);
            setAlertMessage('新增人員失敗');
        }
      };

      const deletePerson = async (id) => {
        if (confirm('確定要刪除此人員嗎？')) {
          try {
            await fetch(`${API_URL}/people/${id}`, { method: 'DELETE' });
            setPeople(people.filter(p => p.id !== id));
          } catch (error) {
            console.error('Failed to delete person:', error);
            setAlertMessage('刪除人員失敗');
          }
        }
      };

      const startEditPerson = (person) => {
        setEditingPerson(person.id);
        setEditData({
          name: person.name,
          roles: [...person.roles],
          excludeDates: [...person.excludeDates],
          lineId: person.lineId || '',
          enableLineNotify: person.enableLineNotify || false,
          isInactive: person.isInactive || false
        });
      };

      const saveEditPerson = async () => {
        if (!editData.name.trim() || editData.roles.length === 0) {
          setAlertMessage('姓名不能為空且至少需選擇一個角色');
          return;
        }
        try {
            const response = await fetch(`${API_URL}/people/${editingPerson}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(editData)
            });
            const updatedPerson = await response.json();
            setPeople(people.map(p => p.id === editingPerson ? updatedPerson : p));
            setEditingPerson(null);
            setEditData(null);
        } catch (error) {
            console.error('Failed to save person:', error);
            setAlertMessage('儲存人員資料失敗');
        }
      };

      const cancelEditPerson = () => {
        setEditingPerson(null);
        setEditData(null);
      };

      const toggleEditRole = (role) => {
        setEditData(prev => ({
          ...prev,
          roles: prev.roles.includes(role)
            ? prev.roles.filter(r => r !== role)
            : [...prev.roles, role]
        }));
      };

      const addEditExcludeDate = (date) => {
        if (date && !editData.excludeDates.includes(date)) {
          setEditData(prev => ({
            ...prev,
            excludeDates: [...prev.excludeDates, date]
          }));
        }
      };

      const removeEditExcludeDate = (date) => {
        setEditData(prev => ({
          ...prev,
          excludeDates: prev.excludeDates.filter(d => d !== date)
        }));
      };

      const toggleRole = (role) => {
        setNewPerson(prev => ({
          ...prev,
          roles: prev.roles.includes(role)
            ? prev.roles.filter(r => r !== role)
            : [...prev.roles, role]
        }));
      };

      const previewScheduleDates = () => {
        if (!dateRange.startDate || !dateRange.endDate) {
          setAlertMessage('請選擇日期區間');
          return;
        }
        const start = new Date(dateRange.startDate);
        const end = new Date(dateRange.endDate);
        const dates = [];
        if (dateRange.customDates) {
          const customDatesArray = dateRange.customDates.split(',').map(d => d.trim());
          customDatesArray.forEach(dateStr => {
            const date = new Date(dateStr);
            if (date >= start && date <= end) {
              dates.push(date.toISOString().split('T')[0]);
            }
          });
        } else {
          let current = new Date(start);
          while (current <= end) {
            if (current.getDay() === 0) { // Sunday
              dates.push(current.toISOString().split('T')[0]);
            }
            current.setDate(current.getDate() + 1);
          }
        }
        setPreviewDates(dates.map(date => ({ date, isJoint: false })));
      };

      const confirmGenerateSchedules = async () => {
        const newSchedules = previewDates.map(item => ({
          id: Date.now() + Math.random(),
          date: item.date,
          isJoint: item.isJoint,
          assignments: {
            service1: { projector: null, sound: null },
            service2: { projector: null, sound: null }
          }
        }));
        const sortedSchedules = newSchedules.sort((a, b) => new Date(a.date) - new Date(b.date));
        
        try {
            const response = await fetch(`${API_URL}/schedules`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(sortedSchedules)
            });
            const createdSchedules = await response.json();
            setSchedules(createdSchedules);
            setShowDateRange(false);
            setDateRange({ startDate: '', endDate: '', customDates: '' });
            setPreviewDates([]);
        } catch (error) {
            console.error('Failed to generate schedules:', error);
            setAlertMessage('產生排班失敗');
        }
      };

      const togglePreviewJoint = (date) => {
        setPreviewDates(prev => prev.map(item => 
          item.date === date ? { ...item, isJoint: !item.isJoint } : item
        ));
      };

      // 計算某人的最後被分配日期（用於輪流分配）
      const getLastAssignmentDate = (personId) => {
        const dateStr = personId ? String(personId) : '';
        let latestDate = null;
        for (const schedule of schedules) {
          if (
            schedule.assignments?.service1?.projector === dateStr ||
            schedule.assignments?.service1?.sound === dateStr ||
            schedule.assignments?.service2?.projector === dateStr ||
            schedule.assignments?.service2?.sound === dateStr
          ) {
            if (!latestDate || new Date(schedule.date) > new Date(latestDate)) {
              latestDate = schedule.date;
            }
          }
        }
        return latestDate ? new Date(latestDate) : new Date('1900-01-01');
      };

      // service: 'service1' or 'service2' (optional)
      // 輪流分配：優先選擇最久沒被分配的人
      const getAvailablePerson = (role, date, excludeIds, service = null) => {
        const excludeSet = new Set((excludeIds || []).map(id => String(id)));
        const available = people.filter(p => {
          // skip inactive persons
          if (p.isInactive) return false;
          // must have the requested role (e.g. 投影手 / 音控手)
          if (!p.roles.includes(role)) return false;
          // exclude by personal exclude dates
          if (p.excludeDates && p.excludeDates.includes(date)) return false;
          // exclude explicit ids (normalize to string because Firestore IDs are strings)
          if (excludeSet.has(String(p.id))) return false;
          // respect service-specific restrictions:
          // if a person is marked as 第一堂工作人員, only allow them on service1
          if (p.roles.includes('第一堂工作人員') && service === 'service2') return false;
          // if a person is marked as 第二堂工作人員, only allow them on service2
          if (p.roles.includes('第二堂工作人員') && service === 'service1') return false;
          return true;
        });
        if (available.length === 0) return null;
        
        // 輪流選擇：按最後分配日期排序，優先選擇最久沒被分配的人
        available.sort((a, b) => {
          const dateA = getLastAssignmentDate(a.id);
          const dateB = getLastAssignmentDate(b.id);
          return dateA - dateB;  // 早的日期排在前面
        });
        
        return available[0];  // 選擇最久沒被分配的人
      };

      const autoAssign = async () => {
        if (schedules.length === 0) {
          setAlertMessage('請先新增排班日期');
          return;
        }
        const updatedSchedules = schedules.map(schedule => {
          // Special pairing: 陳俊亨 (音控) and 郭嘉玲 (投影) must BOTH be on first service on SAME day
          const chen = people.find(p => p.name === '陳俊亨');
          const guo = people.find(p => p.name === '郭嘉玲');
          const chenId = chen && String(chen.id);
          const guoId = guo && String(guo.id);

          const isPersonAvailableForRole = (person, role, date, excludeIds) => {
            if (!person) return false;
            if (person.isInactive) return false;
            if (!person.roles.includes(role)) return false;
            if (person.excludeDates && person.excludeDates.includes(date)) return false;
            if ((excludeIds || []).map(id => String(id)).includes(String(person.id))) return false;
            return true;
          };

          if (schedule.isJoint) {
            // JOINT service: check if both Chen and Guo are available for pairing
            const chenAvailable = chen && isPersonAvailableForRole(chen, '音控手', schedule.date, []);
            const guoAvailable = guo && isPersonAvailableForRole(guo, '投影手', schedule.date, []);
            
            if (chenAvailable && guoAvailable) {
              // Both available: pair them together on service1
              return {
                ...schedule,
                assignments: {
                  service1: { projector: guoId, sound: chenId },
                  service2: { projector: null, sound: null }
                }
              };
            }
            
            // Pairing not possible: use round-robin assignment for both roles
            const projector = getAvailablePerson('投影手', schedule.date, [], 'service1');
            const sound = getAvailablePerson('音控手', schedule.date, [projector?.id], 'service1');
            return {
              ...schedule,
              assignments: {
                service1: { projector: projector?.id || null, sound: sound?.id || null },
                service2: { projector: null, sound: null }
              }
            };
          } else {
            // NON-JOINT: check if both Chen and Guo are available for pairing on service1
            const chenAvailable = chen && isPersonAvailableForRole(chen, '音控手', schedule.date, []);
            const guoAvailable = guo && isPersonAvailableForRole(guo, '投影手', schedule.date, []);
            
            if (chenAvailable && guoAvailable) {
              // Both available: pair on service1, then assign service2 with round-robin
              const proj2 = getAvailablePerson('投影手', schedule.date, [guoId, chenId], 'service2');
              const sound2 = getAvailablePerson('音控手', schedule.date, [guoId, chenId, proj2?.id], 'service2');
              return {
                ...schedule,
                assignments: {
                  service1: { projector: guoId, sound: chenId },
                  service2: { projector: proj2?.id || null, sound: sound2?.id || null }
                }
              };
            }

            // Pairing not possible: use round-robin assignment for both services
            const proj1 = getAvailablePerson('投影手', schedule.date, [], 'service1');
            const sound1 = getAvailablePerson('音控手', schedule.date, [proj1?.id], 'service1');
            const proj2 = getAvailablePerson('投影手', schedule.date, [proj1?.id, sound1?.id], 'service2');
            const sound2 = getAvailablePerson('音控手', schedule.date, [proj1?.id, sound1?.id, proj2?.id], 'service2');
            return {
              ...schedule,
              assignments: {
                service1: { projector: proj1?.id || null, sound: sound1?.id || null },
                service2: { projector: proj2?.id || null, sound: sound2?.id || null }
              }
            };
          }
        });
        
        try {
            // This replaces all schedules, which is what auto-assign does.
            const response = await fetch(`${API_URL}/schedules`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedSchedules)
            });
            const savedSchedules = await response.json();
            setSchedules(savedSchedules);
        } catch (error) {
            console.error('Failed to auto assign:', error);
            setAlertMessage('自動排班失敗');
        }
      };

      const sendNotifications = async () => {
        const today = new Date();
        const nextWeek = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 7);
        
        const upcomingSchedules = schedules.filter(s => {
          const scheduleDate = new Date(s.date);
          return scheduleDate >= today && scheduleDate <= nextWeek;
        });

        if (upcomingSchedules.length === 0) {
          setAlertMessage('未來一週內沒有排班。');
          return;
        }

        let notifications = [];
        upcomingSchedules.forEach(schedule => {
          const assignments = [
            schedule.assignments.service1.projector,
            schedule.assignments.service1.sound,
            schedule.assignments.service2.projector,
            schedule.assignments.service2.sound,
          ].filter(Boolean);

          assignments.forEach(personId => {
            const person = people.find(p => p.id === personId);
            if (person && person.enableLineNotify && person.lineId) {
              const message = `你好 ${person.name}，提醒您在 ${schedule.date} 有服事。`;
              if (!notifications.some(n => n.lineId === person.lineId && n.date === schedule.date)) {
                notifications.push({ 
                  person: person.name, 
                  message: message, 
                  lineId: person.lineId,
                  date: schedule.date 
                });
              }
            }
          });
        });

        if (notifications.length === 0) {
          setAlertMessage('沒有需要發送通知的人員(請檢查是否已啟用LINE通知並填寫 User ID)。');
          return;
        }

        setAlertMessage('正在發送通知...');

        const promises = notifications.map(notification => {
          return fetch(`/send-push-message`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              userId: notification.lineId,
              message: notification.message,
            }),
          })
          .then(response => response.json().then(data => ({...notification, success: data.success})))
          .catch(() => ({ ...notification, success: false }));
        });

        const results = await Promise.all(promises);
        
        const successful = results.filter(r => r.success);
        const failed = results.filter(r => !r.success);

        let summary = `通知發送完成：\n\n成功: ${successful.length}則\n失敗: ${failed.length}則\n`;
        if (failed.length > 0) {
          summary += `\n失敗人員：\n${failed.map(f => f.person).join(', ')}`;
          summary += `\n\n請檢查後端伺服器是否正常運行，以及 Channel Access Token 和 User ID 是否正確。`;
        }
        
        setAlertMessage(summary);
      };

      const updateScheduleProperty = async (scheduleId, updatedProperties) => {
        const schedule = schedules.find(s => s.id === scheduleId);
        if (!schedule) return;

        const updatedSchedule = { ...schedule, ...updatedProperties };

        try {
            const response = await fetch(`${API_URL}/schedules/${scheduleId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedSchedule)
            });
            const savedSchedule = await response.json();
            setSchedules(schedules.map(s => s.id === scheduleId ? savedSchedule : s));
        } catch (error) {
            console.error('Failed to update schedule:', error);
            setAlertMessage('更新排班失敗');
            // Revert optimistic update on failure if necessary
        }
      };

      const toggleJoint = (scheduleId) => {
        const schedule = schedules.find(s => s.id === scheduleId);
        updateScheduleProperty(scheduleId, { isJoint: !schedule.isJoint });
      };

      const updateAssignment = (scheduleId, service, role, personId) => {
        const schedule = schedules.find(s => s.id === scheduleId);
        const newAssignments = { ...schedule.assignments };
        // Do not coerce to number; keep IDs as strings (Firestore uses string IDs).
        newAssignments[service][role] = personId === 'null' ? null : personId;
        updateScheduleProperty(scheduleId, { assignments: newAssignments });
      };

      const deleteSchedule = (id) => {
        setConfirmDelete({ type: 'schedule', id });
      };

      const confirmDeleteAction = async () => {
        if (!confirmDelete) return;
        const { type, id } = confirmDelete;

        try {
            await fetch(`${API_URL}/${type}s/${id}`, { method: 'DELETE' });
            if (type === 'schedule') {
                setSchedules(schedules.filter(s => s.id !== id));
            } else if (type === 'person') {
                setPeople(people.filter(p => p.id !== id));
            }
            setConfirmDelete(null);
        } catch (error) {
            console.error(`Failed to delete ${type}:`, error);
            setAlertMessage(`刪除${type === 'person' ? '人員' : '排班'}失敗`);
        }
      };

      const groupSchedulesByMonth = () => {
        const grouped = {};
        schedules.forEach(schedule => {
          const date = new Date(schedule.date);
          const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
          if (!grouped[monthKey]) {
            grouped[monthKey] = [];
          }
          grouped[monthKey].push(schedule);
        });
        return grouped;
      };

      const schedulesByMonth = groupSchedulesByMonth();
      const roles = ['管理者', '第一堂工作人員', '第二堂工作人員', '投影手', '音控手'];

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
          <div className="max-w-7xl mx-auto">
            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
              <h1 className="text-3xl font-bold text-indigo-900 flex items-center gap-3">
                <i data-lucide="calendar" className="w-8 h-8"></i>
                LinAnSchedule
              </h1>
              <p className="text-gray-600 mt-2">管理音控與投影服事人員輪值</p>
            </div>

            <div className="flex flex-wrap gap-3 mb-6">
              <button
                onClick={() => setShowPeopleManagement(true)}
                className="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-3 rounded-lg shadow-md flex items-center gap-2 transition"
              >
                <i data-lucide="users" className="w-5 h-5"></i>
                維護人員
              </button>
              <button
                onClick={() => setShowDateRange(true)}
                className="bg-green-600 hover:bg-green-700 text-white px-5 py-3 rounded-lg shadow-md flex items-center gap-2 transition"
              >
                <i data-lucide="calendar" className="w-5 h-5"></i>
                新增排班日期
              </button>
              <button
                onClick={autoAssign}
                className="bg-purple-600 hover:bg-purple-700 text-white px-5 py-3 rounded-lg shadow-md flex items-center gap-2 transition"
              >
                <i data-lucide="users" className="w-5 h-5"></i>
                自動排班
              </button>
              <button
                onClick={sendNotifications}
                className="bg-teal-600 hover:bg-teal-700 text-white px-5 py-3 rounded-lg shadow-md flex items-center gap-2 transition"
              >
                <i data-lucide="send" className="w-5 h-5"></i>
                發送 LINE 通知
              </button>
            </div>
            <p className="text-xs text-gray-500 -mt-4 mb-6">點擊發送本週服事提醒。請確認後端伺服器已啟動。</p>

            {showPeopleManagement && (
              <div className="fixed inset-0 bg-white z-50 overflow-y-auto">
                <div className="max-w-6xl mx-auto p-6">
                  <div className="flex items-center justify-between mb-6">
                    <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                      <i data-lucide="users" className="w-7 h-7"></i>
                      維護人員
                    </h2>
                    <div className="flex gap-3">
                      <button
                        onClick={() => setShowAddPerson(true)}
                        className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition"
                      >
                        <i data-lucide="plus" className="w-5 h-5"></i>
                        新增人員
                      </button>
                      <button
                        onClick={() => setShowPeopleManagement(false)}
                        className="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-lg flex items-center gap-2 transition"
                      >
                        <i data-lucide="x" className="w-5 h-5"></i>
                        關閉
                      </button>
                    </div>
                  </div>

                  <div className="bg-white rounded-lg shadow-lg p-6">
                    <div className="overflow-x-auto">
                      <table className="w-full">
                        <thead className="bg-gray-100">
                          <tr>
                            <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">姓名</th>
                            <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">角色</th>
                            <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">LINE 通知</th>
                            <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">排除日期</th>
                            <th className="px-4 py-3 text-center text-sm font-semibold text-gray-700">操作</th>
                          </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-200">
                          {people.map(person => (
                            <tr key={person.id} className="hover:bg-gray-50">
                              <td className="px-4 py-3 text-sm text-gray-800">
                                {editingPerson === person.id ? (
                                  <input
                                    type="text"
                                    value={editData.name}
                                    onChange={(e) => setEditData({ ...editData, name: e.target.value })}
                                    className="px-2 py-1 border border-indigo-300 rounded focus:ring-2 focus:ring-indigo-500 w-full"
                                    autoFocus
                                  />
                                ) : (
                                  person.name
                                )}
                              </td>
                              <td className="px-4 py-3">
                                {editingPerson === person.id ? (
                                  <div className="space-y-1">
                                    {roles.map(role => (

                                    <path d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63h2.386c.346 0 .627.285.627.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63.346 0 .628.285.628.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
                                  </svg>
                                  <span className="text-xs text-gray-700 truncate max-w-[100px]">{person.lineId || '未綁定'}</span>
                                </>
                              ) : (
                                <span className="text-xs text-gray-400">未啟用</span>
                              )}
                            </div>
                          </td>
                          <td className="px-4 py-3">
                            <div className="flex flex-wrap gap-1 items-center">
                              {person.excludeDates.map((date, idx) => (
                                <span key={idx} className="bg-red-100 text-red-700 px-2 py-1 rounded text-xs">
                                  {date}
                                </span>
                              ))}
                              {person.isInactive && (
                                <span className="bg-red-500 text-white px-2 py-1 rounded text-xs font-semibold">失效</span>
                              )}
                            </div>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                  {people.length === 0 && (
                    <p className="text-center text-gray-500 py-8">尚無人員資料</p>
                  )}
                </div>
              )}
            </div>

            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                <i data-lucide="calendar" className="w-6 h-6"></i>
                輪值表
              </h2>
              
              {Object.keys(schedulesByMonth).length === 0 ? (
                <p className="text-center text-gray-500 py-8">尚無輪值資料</p>
              ) : (
                <div className="space-y-6">
                  {Object.keys(schedulesByMonth).sort().map(monthKey => {
                    const [year, month] = monthKey.split('-');
                    const monthSchedules = schedulesByMonth[monthKey];
                    
                    return (
                      <div key={monthKey} className="border-2 border-gray-300 rounded-lg overflow-hidden">
                        <div className="bg-indigo-600 text-white p-3">
                          <h3 className="text-lg font-bold text-center">
                            臨安教會輪值表 {year} 年 {month} 月
                          </h3>
                        </div>
                        
                        <div className="overflow-x-auto">
                          <table className="w-full border-collapse">
                            <tbody>
                              <tr className="bg-gray-100">
                                {monthSchedules.map(schedule => {
                                  const date = new Date(schedule.date);
                                  const dayOfWeek = ['日', '一', '二', '三', '四', '五', '六'][date.getDay()];
                                  return (
                                    <td key={schedule.id} className="border border-gray-300 p-2 text-center font-semibold min-w-[120px]">
                                      {month}/{date.getDate()}
                                      <div className="text-xs text-gray-600">週{dayOfWeek}</div>
                                    </td>
                                  );
                                })}
                              </tr>
                              
                              <tr>
                                {monthSchedules.map(schedule => (
                                  <td key={schedule.id} className="border border-gray-300 p-2 align-top bg-blue-50">
                                    <div className="space-y-2">
                                      <div className="flex items-center justify-between mb-1">
                                        <span className="text-xs font-semibold text-blue-900">
                                          {schedule.isJoint ? '聯合' : '第一堂'}
                                        </span>
                                        <button
                                          onClick={() => deleteSchedule(schedule.id)}
                                          className="text-red-500 hover:text-red-700"
                                          title="刪除"
                                        >
                                          <i data-lucide="trash-2" className="w-3 h-3"></i>
                                        </button>
                                      </div>
                                      
                                      <div>
                                        <div className="text-xs text-gray-600">投影</div>
                                        <select
                                          value={String(schedule.assignments.service1.projector || 'null')}
                                          onChange={(e) => updateAssignment(schedule.id, 'service1', 'projector', e.target.value)}
                                          className="w-full text-xs p-1 border border-gray-300 rounded"
                                        >
                                          <option value="null">-</option>
                                          {people.filter(p => {
                                            if (p.isInactive) return false;
                                            if (!p.roles.includes('投影手')) return false;
                                            if (p.excludeDates && p.excludeDates.includes(schedule.date)) return false;
                                            if (p.roles.includes('第二堂工作人員')) return false;
                                            return true;
                                          }).map(p => (
                                            <option key={p.id} value={p.id}>{p.name}</option>
                                          ))}
                                        </select>
                                      </div>
                                      
                                      <div>
                                        <div className="text-xs text-gray-600">音控</div>
                                        <select
                                          value={String(schedule.assignments.service1.sound || 'null')}
                                          onChange={(e) => updateAssignment(schedule.id, 'service1', 'sound', e.target.value)}
                                          className="w-full text-xs p-1 border border-gray-300 rounded"
                                        >
                                          <option value="null">-</option>
                                          {people.filter(p => {
                                            if (p.isInactive) return false;
                                            if (!p.roles.includes('音控手')) return false;
                                            if (p.excludeDates && p.excludeDates.includes(schedule.date)) return false;
                                            if (p.roles.includes('第二堂工作人員')) return false;
                                            return true;
                                          }).map(p => (
                                            <option key={p.id} value={p.id}>{p.name}</option>
                                          ))}
                                        </select>
                                      </div>
                                      
                                      <label className="flex items-center gap-1 text-xs cursor-pointer">
                                        <input
                                          type="checkbox"
                                          checked={schedule.isJoint}
                                          onChange={() => toggleJoint(schedule.id)}
                                          className="w-3 h-3"
                                        />
                                        <span>聯合</span>
                                      </label>
                                    </div>
                                  </td>
                                ))}
                              </tr>
                              
                              {monthSchedules.some(s => !s.isJoint) && (
                                <tr>
                                  {monthSchedules.map(schedule => (
                                    <td key={schedule.id} className="border border-gray-300 p-2 align-top bg-green-50">
                                      {!schedule.isJoint ? (
                                        <div className="space-y-2">
                                          <div className="text-xs font-semibold text-green-900 mb-1">第二堂</div>
                                          
                                          <div>
                                            <div className="text-xs text-gray-600">投影</div>
                                            <select
                                              value={String(schedule.assignments.service2.projector || 'null')}
                                              onChange={(e) => updateAssignment(schedule.id, 'service2', 'projector', e.target.value)}
                                              className="w-full text-xs p-1 border border-gray-300 rounded"
                                            >
                                              <option value="null">-</option>
                                              {people.filter(p => {
                                                if (p.isInactive) return false;
                                                if (!p.roles.includes('投影手')) return false;
                                                if (p.excludeDates && p.excludeDates.includes(schedule.date)) return false;
                                                if (p.roles.includes('第一堂工作人員')) return false;
                                                return true;
                                              }).map(p => (
                                                <option key={p.id} value={p.id}>{p.name}</option>
                                              ))}
                                            </select>
                                          </div>
                                          
                                          <div>
                                            <div className="text-xs text-gray-600">音控</div>
                                            <select
                                              value={String(schedule.assignments.service2.sound || 'null')}
                                              onChange={(e) => updateAssignment(schedule.id, 'service2', 'sound', e.target.value)}
                                              className="w-full text-xs p-1 border border-gray-300 rounded"
                                            >
                                              <option value="null">-</option>
                                              {people.filter(p => {
                                                if (p.isInactive) return false;
                                                if (!p.roles.includes('音控手')) return false;
                                                if (p.excludeDates && p.excludeDates.includes(schedule.date)) return false;
                                                if (p.roles.includes('第一堂工作人員')) return false;
                                                return true;
                                              }).map(p => (
                                                <option key={p.id} value={p.id}>{p.name}</option>
                                              ))}
                                            </select>
                                          </div>
                                        </div>
                                      ) : (
                                        <div className="h-full bg-gray-100"></div>
                                      )}
                                    </td>
                                  ))}
                                </tr>
                              )}
                            </tbody>
                          </table>
                        </div>
                      </div>
                    );
                  })}
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<ChurchScheduleSystem />, document.getElementById('root'));
  </script>
</body>
</html>
